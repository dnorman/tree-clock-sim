<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Three.js Starter</title>

    <script type="x-shader/x-vertex" id="slab_vertexshader">
			attribute float size;
			//attribute vec3 customColor;
			//varying vec3 vColor;
			void main() {
				//vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}
	</script>
    <script type="x-shader/x-vertex" id="memo_vertexshader">
			attribute float size;
			attribute vec3 customColor;
			attribute vec3 destination;
			attribute float progress;

			varying vec3 vColor;
			void main() {
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( mix(position, destination, progress), 1.0 );
				gl_PointSize = size * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}
	</script>

    <script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			uniform sampler2D texture;
			//varying vec3 vColor;
			void main() {
				gl_FragColor = vec4(color,1.0); //vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
				if ( gl_FragColor.a < ALPHATEST ) discard;
			}
    </script>
</head>

<body>
<div id="container"></div>
</body>

</html>
