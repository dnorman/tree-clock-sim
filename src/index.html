<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Three.js Starter</title>

    <script type="x-shader/x-vertex" id="slab_vertexshader">
            uniform float time;
			attribute float last_memo_time;
			attribute vec3 customColor;
			varying vec3 vColor;

			float cubicPulse( float c, float w, float x ){
                x = abs(x - c);
                if( x>w ) return 0.0;
                x /= w;
                return 1.0 - x*x*(3.0-2.0*x);
            }
			void main() {
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				//float size = 100.0 + (100.0 * cubicPulse(0.5,0.5,smoothstep(-50.0,50.0, time - last_memo_time)));
				float size = 100.0;
				gl_PointSize = size * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}
	</script>
    <script type="x-shader/x-vertex" id="memo_vertexshader">
            uniform float time;
			//attribute float size;
			attribute vec3 customColor;
			//attribute vec3 source;
			attribute vec3 destination;
			attribute float emit_time;
			attribute float duration;
			varying vec4 vColor;
			varying float show;

			void main() {


			    float progress = smoothstep(0.0,duration, (time - emit_time));

                // This is wrong - will cause it to fade out rather than disappear suddenly
                vColor = vec4(customColor, 1.0); // - progress);
				vec4 mvPosition = modelViewMatrix * vec4( mix(position, destination, progress), 1.0 );

				gl_PointSize = 50.0 * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;
			}
	</script>

    <script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			uniform sampler2D texture;
			varying vec3 vColor;

			void main() {
				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
				if ( gl_FragColor.a < ALPHATEST ) discard;
			}
    </script>
    <script type="x-shader/x-fragment" id="memo_fragmentshader">
			uniform vec3 color;
			uniform sampler2D texture;
            varying vec4 vColor;
			varying float show;

			void main() {
				gl_FragColor = vec4(color,1.0) * vColor;
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
				if ( gl_FragColor.a < ALPHATEST ) discard;
			}
    </script>
</head>

<body>
<div id="container"></div>
</body>

</html>
